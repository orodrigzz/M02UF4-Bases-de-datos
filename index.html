<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFFHD</title>
</head>
<body>
<h1> Too Fast Family HD & Knuckles</h1>  

<main>
<section id="characters">
	<h2> Personajes </h2>
	<ul id="characters-list">

	</ul>

</section>

<section id="items">
	<h2> Items </h2>
	<ul id="items-list">
	
	</ul>
</section>
</main>

<script>

function characterslist(data){
	let text = " ";
	for(let i=0; i < data.length; i++){
	text += "<li><a href=\"/characters/"+data[i]._id+"\">"+data[i].name+"</a></li>";
	}
	document.getElementById("characters-list").innerHTML = text;
}

 function itemslist(data){
     let text = " ";
     for(let i=0; i < data.length; i++){

     text += "<li>"+data[i].name+"</li>";
     }
     document.getElementById("items-list").innerHTML = text;
	 }

function load_char_data(){
	fetch("/characters")
		.then(res => res.json()).
		then(data => characterslist(data));
		}, 2000);

load_char_data();

</script>

</body>
</html>
